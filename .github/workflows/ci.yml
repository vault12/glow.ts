name: build status
on:
  push:
  pull_request:
jobs:
  build:
    name: build status
    runs-on: ubuntu-latest
    env:
      # Force colored output in Github Actions logs
      FORCE_COLOR: "1"

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Node 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.0
          cache: 'npm'

      - name: Install Dependencies 🔧
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Delete remote badges branch 🔴
        run: git push origin --delete badges || true

      - name: Create badges branch ➕
        run: git checkout -b badges

      - name: Tests coverage 🔍
        run: npm run test:coverage

      - name: Generating coverage badges ⚙️
        uses: jpb06/coverage-badges-action@latest
        with:
          branches: '*'
          target-branch: badges

      - name: Push badges branch ⬆️
        run: git push origin badges

      - name: Send Slack message 🔔
        # Trigger even if the job fails
        if: always()
        # See https://github.com/marketplace/actions/slack-notify for configuration options
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: Github Actions
          SLACK_ICON: https://avatars.githubusercontent.com/u/11186132?s=200&v=4
          SLACK_FOOTER: ""
          SLACK_COLOR: ${{ job.status }}
          MSG_MINIMAL: commit,actions url
          SLACK_TITLE: "${{ github.event_name == 'push' && 'Pushed into' || 'Running PR' }} `${{ github.ref_name }}`"
          SLACK_MESSAGE: ${{ github.event.head_commit.message || github.event.pull_request.title }}